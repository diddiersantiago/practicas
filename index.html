<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>ParallaxScroling Header Effects</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
    <section>
        <img src="bg.jpg" id="bg">
        <h2 id="text">Mountains</h2>
        <img src="clouds_1.png" id="clouds_1">
        <img src="clouds_2.png" id="clouds_2">
        <img src="man.png" id="man">
        <img src="mountain_left.png" id="mountain_left">
        <img src="mountain_right.png" id="mountain_right">  
    </section>
    <div class="sec">
        <h2>ParallaxScroling</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae quisquam saepe repellat adipisci recusandae sit quis in quia, fugit ratione beatae reprehenderit nihil eligendi velit itaque esse. Ea, culpa</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>
    <script>

        gsap.to("#bg",{
            scrollTrigger : {
                scrub:1
            },
            scale:1.5
        })

        gsap.to("#man",{
            scrollTrigger : {
                scrub:1
            },
            scale:0.5
        })

        gsap.to("#mountain_left",{
            scrollTrigger : {
                scrub:1
            },
            x:-500
        })

        gsap.to("#mountain_right",{
            scrollTrigger : {
                scrub:1
            },
            x:500
        })

        gsap.to("#clouds_1",{
            scrollTrigger : {
                scrub:1
            },
            x:200
        })

        gsap.to("#clouds_2",{
            scrollTrigger : {
                scrub:1
            },
            x:-200
        })

        gsap.to("#text",{
            scrollTrigger : {
                scrub:1
            },
            y:400
        })

    </script>

</body>
</html>
